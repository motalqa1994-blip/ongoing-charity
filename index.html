<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صدقة جارية</title>
    <link rel="stylesheet" href="style.css">
    <!-- مكتبة wavesurfer.js للموجات الصوتية -->
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <!-- مكتبة Font Awesome للأيقونات (مثل أيقونات التواصل الاجتماعي) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- النص المتحرك العلوي -->
    <header class="moving-text-container top-text">
        <h1 class="moving-text">اللهم صلي وسلم وبارك على سيدنا محمد</h1>
    </header>

    <main class="content-container">
        <!-- مشغل الصوت والموجات الصوتية -->
        <div class="audio-player-box">
            <div id="waveform"></div>
            <div class="controls">
                <button id="playPauseBtn" class="control-btn">
                    <i class="fas fa-play"></i>
                </button>
                <div id="time-display" class="time-display">0:00 / 0:00</div>
            </div>
        </div>

        <!-- قسم روابط التواصل الاجتماعي -->
        <div class="social-links">
            <h2>تواصل معي</h2>
            <!-- يجب على المستخدم استبدال # بالروابط الخاصة به -->
            <a href="https://www.tiktok.com/@khrsani0?_r=1&_t=ZM-91yezVBZ48K" target="_blank" class="social-icon"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.facebook.com/profile.php?id=61560861911375" target="_blank" class="social-icon"><i class="fab fa-facebook"></i></a>
            <!-- يمكنك إضافة رابط واتساب هنا إذا أردت -->
            <!-- يمكنك إضافة رابط تيليجرام هنا إذا أردت -->
        </div>
    </main>

    <!-- النص المتحرك السفلي -->
    <footer class="moving-text-container bottom-text">
        <p class="moving-text">صدقة جارية لوالدي رحمة الله عليهم</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
